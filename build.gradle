version '1.0'

//apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

// иначе при компиляции ругается на неправильный символ "И"
compileJava.options.encoding = 'UTF-8'

mainClassName = 'DataSyncApp.DataSync'

sourceCompatibility = 1.8

repositories {
    //mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'

    // JDBC лежит в закрытом oracle maven репозитории - подключаем вручную
    compile name: 'ojdbc8'
    compile name: 'log4j-api-2.8.2'
    compile name: 'log4j-core-2.8.2'
}

run {
    // включаем возможность пользовательского ввода
    standardInput = System.in

    // передача параметров из коммандной строки windows в приложение
    if (project.hasProperty("inputArgs")) {
        args Eval.me(inputArgs)
    }
}
